<div class="container">
	<div class="container">
		<div class="row">
			<form @submit.prevent="validateBeforeSubmit">
				<div class="column is-12">
					<p class="control has-icon has-icon-right">
						<input name="name" v-model="newUser.names" v-validate:name.initial="'required|alpha'" :class="{'input': true, 'is-danger': errors.has('name') }" type="text" placeholder="Names"> <i v-show="errors.has('name')" class="fa fa-warning"></i> <span v-show="errors.has('name')" class="help-block alert alert-danger">{{ errors.first('name') }}</span> </p>
				</div>
				<div class="column is-12">
					<p class="control has-icon has-icon-right">
						<input name="name" v-model="newUser.last_names" v-validate:name.initial="'required|alpha'" :class="{'input': true, 'is-danger': errors.has('name') }" type="text" placeholder="lastNames"> <i v-show="errors.has('name')" class="fa fa-warning"></i> <span v-show="errors.has('name')" class="help-block alert alert-danger">{{ errors.first('name') }}</span> </p>
				</div>
				<div class="column is-12">
					<p class="control has-icon has-icon-right">
						<input name="email" v-model="newUser.email" v-validate:email.initial="'required|email'" :class="{'input': true, 'is-danger': errors.has('email') }" type="text" placeholder="Email"> <i v-show="errors.has('email')" class="fa fa-warning"></i> <span v-show="errors.has('email')" class="help-block alert alert-danger">{{ errors.first('email') }}</span> </p>
				</div>
				<div class="column is-12">
					<p class="control has-icon has-icon-right">
						<input name="phone" v-model="newUser.phone" v-validate:phone.initial="'required|numeric'" :class="{'input': true, 'is-danger': errors.has('phone') }" type="text" placeholder="Phone"> <i v-show="errors.has('phone')" class="fa fa-warning"></i> <span v-show="errors.has('phone')" class="help-block alert alert-danger">{{ errors.first('phone') }}</span> </p>
				</div>
				<div class="column is-12">
					<p class="control has-icon has-icon-right">
						<input name="identification" v-model="newUser.identification" v-validate:phone.initial="'required|numeric'" :class="{'input': true, 'is-danger': errors.has('phone') }" type="text" placeholder="Identification"> <i v-show="errors.has('phone')" class="fa fa-warning"></i> <span v-show="errors.has('phone')" class="help-block alert alert-danger">{{ errors.first('phone') }}</span> </p>
				</div>
				<!--div class="column is-12">
				
				<p class="control has-icon has-icon-right">
					<input name="url" v-model="url" v-validate:url.initial="'required|url'" :class="{'input': true, 'is-danger': errors.has('url') }" type="text" placeholder="Website"> <i v-show="errors.has('url')" class="fa fa-warning"></i> <span v-show="errors.has('url')" class="help-block alert alert-danger">{{ errors.first('url') }}</span> </p>
			</div-->
				<div class="column is-12">
					<p class="control">
						<button class="button is-primary" type="submit">Submit</button>
					</p>
				</div>
			</form>
		</div>
	</div>
</div>
